s Border data.  You will work closely with internal stakeholders, external partners, and subject matter experts to drive the growth of the product aligned with Mastercard’s business goals and core values.&lt;br&gt; &lt;br&gt;Services within Mastercard is responsible for acquiring, engaging, and retaining customers by managing fraud and risk, enhancing cybersecurity, and improving the digital payments experience. We provide value-added services and leverage expertise, data-driven insights, and execution.&lt;br&gt;&lt;br&gt;Role&lt;br&gt;• Responsible for MyMPA application and build the team to achieve objectives defined around MyMPA delivery&lt;br&gt;• Develop high quality, secure and scalable data pipelines using spark, Scala/ python on Hadoop or object storage.&lt;br&gt;• Leverage new technologies and approaches to innovate with increasingly large data sets.&lt;br&gt;• Work closely with business stakeholders and embedded engineering teams within business teams in a collaborative manner to help them build scalable products in quick time.&lt;br&gt;• Contribute ideas to help ensure that required standards and processes are in place and actively look for opportunities to enhance standards and improve process efficiency.&lt;br&gt;&lt;br&gt;&lt;br&gt;All About You&lt;br&gt;• 10+ years of experience in Data Warehouse related projects or data oriented projects&lt;br&gt;• Experience of building data pipelines through Spark with Scala/Python/Java on Hadoop or Object storage&lt;br&gt;• Experience of building Nifi pipelines&lt;br&gt;• Understanding of Mastercard CORE datasets &lt;br&gt;• Experience of working with Databases like Oracle, Netezza would be added advantage&lt;br&gt;• Strong analytical skills required for debugging production issues, providing root cause and implementing mitigation plan&lt;br&gt;• Strong communication skills - both verbal and written – and strong relationship, collaboration skills and organisational skills &lt;br&gt;• Experience managing teams loca
